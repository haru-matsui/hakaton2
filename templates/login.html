{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block extra_css %}
<!-- Подключаем иконки Bootstrap, если их нет в base.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    .login-container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h2 {
        color: #2a1468;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-group label {
        font-weight: 600;
        color: #2a1468;
        margin-bottom: 8px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 40px;
        font-size: 1.2rem;
        color: #aa92ff;
        cursor: pointer;
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #2a1468;
    }

    .register-link a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
    }

    .alert {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .alert-danger {
        background: #ffa039;
        color: #2a1468;
        border: 1px solid var(--danger-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <h2>Вход</h2>
        <p class="text-muted">Введите свои учетные данные</p>
    </div>

    {% if error %}
    <div class="alert alert-danger">
        <i class="bi bi-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required placeholder="ivanov">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
            <i class="bi bi-eye toggle-password" id="togglePassword" onclick="togglePassword('password', this)"></i>
        </div>

        <button type="submit" class="btn btn-login">
            Войти
        </button>
    </form>

    <div class="register-link">
        Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
    </div>
</div>

<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
</script>
{% endblock %}
