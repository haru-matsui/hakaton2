{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block extra_css %}
<!-- Подключаем иконки Bootstrap (если нет в base.html) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    .register-container {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .register-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .register-header h2 {
        color: #2a1468;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-group label {
        font-weight: 600;
        color: #2a1468;
        margin-bottom: 8px;
        display: block;
    }

    .form-control, .form-select {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 40px;
        font-size: 1.2rem;
        color: #aa92ff;
        cursor: pointer;
    }

    .btn-register {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #2a1468;
    }

    .login-link a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
    }

    .alert {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .alert-danger {
        background: #ffa039;
        color: #2a1468;
        border: 1px solid var(--danger-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-header">
        <h2>Регистрация</h2>
        <p class="text-muted">Создайте новый аккаунт</p>
    </div>

    {% if error %}
    <div class="alert alert-danger">
        <i class="bi bi-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/register">
        <div class="form-group">
            <label for="full_name">ФИО</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Иванов Иван Иванович">
        </div>

        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="ivanov">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
            <i class="bi bi-eye toggle-password" onclick="togglePassword('password', this)"></i>
        </div>

        <div class="form-group">
            <label for="role">Роль</label>
            <select class="form-select" id="role" name="role" required onchange="toggleFields()">
                <option value="">Выберите роль</option>
                <option value="student">Студент</option>
                <option value="teacher">Преподаватель</option>
            </select>
        </div>

        <div class="form-group" id="groupGroup" style="display: none;">
            <label for="group_name">Группа</label>
            <select class="form-select" id="group_name" name="group_name">
                <option value="">Выберите группу</option>
                {% for group in groups %}
                <option value="{{ group }}">{{ group }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-register">
            Зарегистрироваться
        </button>
    </form>

    <div class="login-link">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
</div>

<script>
function toggleFields() {
    const role = document.getElementById('role').value;
    const groupDiv = document.getElementById('groupGroup');
    const groupSelect = document.getElementById('group_name');
    if (role === 'student') {
        groupDiv.style.display = 'block';
        groupSelect.required = true;
    } else {
        groupDiv.style.display = 'none';
        groupSelect.required = false;
    }
}

function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}
</script>
{% endblock %}
